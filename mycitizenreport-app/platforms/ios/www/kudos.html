<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
	<header><center><strong>KUDOS</strong></center></header>

<div class="container-fluid">
    <form class="form-horizontal" role="form">
        <div class="row">
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group">
                <label for="inputLabel3" class="col-md-4 control-label">Date:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="inputLabel3" name="Date" placeholder="Date">
                        </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group">
                <label for="inputLabel4" class="col-md-4 control-label">Time:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="inputLabel4" name="Time" placeholder="Time">
                        </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group">
                <label for="input5" class="col-md-4 control-label">Officer Name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="input5" name="OfficerName"placeholder="Officer Name">
                        </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group">
                <label for="input6" class="col-md-4 control-label">Badge Number:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="input6" name="BadgeNumber"placeholder="Badge Number">
                        </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group">
                <label for="input7" class="col-md-4 control-label">Description:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="input7" name="Description" placeholder="Description">
                        </div>
            </div>
        </div>
        </div><!-- /.row this actually does not appear to be needed with the form-horizontal -->
<button type="button" class="btn btn-danger">Submit</button>
</form>
</div><!-- /.container -->

        <div id="footer"></div>
    </body>

    <script src="footer.js"></script>

</html>
