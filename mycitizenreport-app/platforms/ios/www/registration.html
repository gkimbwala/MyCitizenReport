<!DOCTYPE html>
<head>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/index.css">
</head>
	<body>
        <div id="wrap">
        <div id="main">
        
        <header><center><strong>REGISTRATION</strong></center></header>
<div class="container-fluid">
    <form class="form-horizontal" role="form">
        <div class="row">
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="form-group">
                    <label for="inputLabel3" class="col-md-4 control-label">First Name:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputLabel3" name="firstName" placeholder="First Name">
                            </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="form-group">
                    <label for="inputLabel4" class="col-md-4 control-label">Last Name:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputLabel4" name="lastName" placeholder="Last Name">
                            </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="form-group">
                    <label for="input5" class="col-md-4 control-label">Age</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="input5" name="age"placeholder="Age">
                            </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="form-group">
                    <label for="input6" class="col-md-4 control-label">Date of Birth:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="input6" name="DoB"placeholder="Date of Birth">
                            </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="form-group">
                    <label for="input7" class="col-md-4 control-label">Address:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="input7" name="Address" placeholder="Address">
                            </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="form-group">
                    <label for="input8" class="col-md-4 control-label">City:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="input8" name="city"placeholder="City">
                            </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="form-group">
                    <label for="input9" class="col-md-4 control-label">State:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="input9" name="state" placeholder="State">
                            </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="form-group">
                    <label for="input10" class="col-md-4 control-label">Zip Code:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="input10" name="zip"placeholder="Zip Code">
                            </div>
                </div>
            </div>
        </div><!-- /.row this actually does not appear to be needed with the form-horizontal -->
        <button type="button" class="btn btn-danger">Submit</button>
    </form>
</div><!-- /.container -->
</div><!-- main -->
</div><!-- wrap -->
    </body>
	
    <script src="footer.js"></script>

</html>
