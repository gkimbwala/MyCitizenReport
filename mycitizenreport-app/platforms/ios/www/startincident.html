<!DOCTYPE html>
<head>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/stickyfooter.css">
</head>

<body>
    <div id="wrap">
    <div id="main">
	<header><center><strong>START INCIDENT</strong></center> </header>
	<div align="left">
		     <form class="form-horizontal" role="form">
                <div class="col-sm-6 col-lg-4">
                <div class="form-group">
                    <label for="inputLabel3" class="col-md-4 control-label">Location:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputLabel3" name="Location" placeholder="Location">
                            </div>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4">
                <div class="form-group">
                    <label for="inputLabel3" class="col-md-4 control-label">Time:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputLabel3" name="Time" placeholder="Time">
                            </div>
                    </div>
                </div>

                <div class="col-sm-6 col-lg-4">
                <div class="form-group">
                    <label for="inputLabel3" class="col-md-4 control-label">Details:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputLabel3" name="Details" placeholder="Details">
                            </div>
                    </div>
                </div>

                <div id="report_button"> 
                     <button type="button" class="btn btn-danger">Report</button>
                </div>

            </form>
        </div>
        </div><!-- main -->
        </div><!-- wrap -->
    </body>
	
    <script src="footer.js"></script>

</html>
